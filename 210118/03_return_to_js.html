<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        // ㅎ하나의 배열 안에 여러 가지 자료형이 다 들어갈 수 있음
        var array = [1, 2, "홍길동", 3.5];

        for (let index = 0; index < array.length; index++) {
            // const : 상수
            const element = array[index];
            console.log(element);            
        }


        // 객체 = JSON = JavaScriptObjectNotation
        var obj =
        {
            age : 20,
            name : "피카츄",
            master : "홍길동",
            evolution : "라이츄",
            // 객체 속성을 정의할 때 특수문자나 숫자 사용이 가능함
            "!!!" : "가나다",
            123 : "전기뚱이"
        }
        console.log(obj.age);

        // console창에 에러 메시지
        console.log(obj['age']);
        console.log(obj["age"]);

        console.log(obj.name);
        console.log(obj.master);
        console.log(obj.evolution);

        // 객체 속성 정의가 특수 문자나 숫자일 때 배열로만 접근 가능함
        console.log(obj["!!!"]);
        console.log(obj["123"]);
        
        var newArray = [array,obj];
        console.log(newArray);
        for (let index = 0; index < newArray.length; index++) {
            const element = newArray[index];
            console.log(element);
        }

        // 함수
        // 함수 이름과 함께 선언
        function testFunc() {
            console.log("안녕 세상");
        };
        testFunc();

        // 변수에 함수를 집어 넣는 방법
        var testF = function () {
            console.log("best Driver 홍길동");
        }
        testF();

        // 리턴타입과 파라메터가 있는 경우
        function jsFunc(params1, params2) {
            var love = params1 + "★" + params2;
            return love;
        }
        console.log(jsFunc("홍길동", "동길홍"));
    </script>
</body>
</html>
