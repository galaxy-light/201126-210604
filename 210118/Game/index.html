        .container{

        /* 오버레이 설정 */
        #overlay{
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 999;

            /* 시작시 보이지 않게 처리 */
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-items: center;
            justify-content: center;
        }

        /* 오버레이를 보여줄 때 사용 */
        #overlay.show{
            visibility: visible;
            opacity: 1;
        }

        .close
        {
            position: absolute;
            top: 10px; right: 10px;
            width: 36px;
            margin: 0; padding: 0;
            cursor: pointer;
            margin: 8px auto;
        }
        
        /* 데스크탑 */
        .youtube

        }

        /* 모바일 */
        @media(max-width: 768;){
            .youtube{
                width: 100%;
                height: 100%;
            }
        }
    </style>
