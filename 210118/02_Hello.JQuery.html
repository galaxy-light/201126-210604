<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redText
        {
            color: red;
        }
        .border
        {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1 id="firstHeaderTag">Lorem ipsum dolor</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>

    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 위치는 head/body 상관X  -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <script>
        // body안에 작성해야 됨
        // jQuery를 통하여 태그 선택
        // $ : 선택자
        $('h2').css('background', 'pink').addClass('redText').addClass('border');
    </script>
</body>
</html>
