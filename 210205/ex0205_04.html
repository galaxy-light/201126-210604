<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #aa{
            background-color: aquamarine;
            height: 300px;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <button id="sbtn">stop</button>
    <div id="aa">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur voluptatem corrupti, quod soluta, illum deserunt facilis laborum tenetur eaque hic provident eius fuga, earum nobis repellat vel amet animi omnis!</p>
    </div>
</body>
</html>
<script>   
    // div를 누르면 sildeup slideDown
    $("#aa").click(function(){
        $("#aa").slideUp(5000).slideDown(5000);
    })
    // 버튼을 누르면 sildeup 멈춤
    $("#sbtn").click(function(){
        $("#aa").stop();
    })
</script>
