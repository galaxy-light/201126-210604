<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://www.w3schools.com/jquery/jquery_get_started.asp -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // body까지 다 읽고 이 함수를 실행함
        window.onload = function () {
            // alert("경고창 출력1");
            var adiv = document.getElementById("adiv");
            console.log("javascript adiv \n" + adiv);
            adiv.style.backgroundColor = "blue";

            adiv.onclick = function () {
                adiv.style.backgroundColor="yellow";
            }
        }
        $(document).ready(function() {
            // alert("경고창 출력2");
            var adiv = $("#adiv");
            console.log("jquery adiv \n" + adiv);
            adiv.css("background-color", "red");

            $("#btn1").click(function(){
                adiv.css("background-color", "grey");
            })
        })
    </script>
</head>
<body>
    <div id="adiv">
        배경색 변경
    </div>
    <button id="btn1">버튼</button>
</body>
</html>
