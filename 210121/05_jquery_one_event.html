<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function () { // $(document).ready(function () {} -> 기본 시작 틀       
            // h1 클릭 이벤트 추가
            $('h1').click(function () {
                $(this).html('click');
                alert('이벤트가 발생함');

                // h1 클릭 이벤트 삭제
                $(this).off();
            });          
        });
    </script>
</head>
<body>
    <!-- h1{lorem$}*5 -->
    <h1>lorem1</h1>
    <h1>lorem2</h1>
    <h1>lorem3</h1>
    <h1>lorem4</h1>
    <h1>lorem5</h1>
</body>
</html>
