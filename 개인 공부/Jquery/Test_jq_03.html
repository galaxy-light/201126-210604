<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // html문서가 준비되면 function 안의 내용을 실행
        //$(document).ready(function(){
        //    $(".btn").hover(function(){
        //        $(".btn").css({
        //            "background" : "skyblue"})
        //    },function(){
        //        $(".btn").css({
        //            "background" : "pink"})
        //    });
        //});

        $(document).ready(function(){
            // 버튼에 이벤트 부여
            $(".btn").hover(function(){
                $(this).css({
                    "background" : "skyblue",
                    "transition" : "0.7s"})
            },function(){
                $(this).css({
                    "background" : "pink",
                    "transition" : "0.5s"})
            });
        });
    </script>
    <style>
        .btn
        {
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: aqua;
            color: blue;
            text-align: center;
            cursor: pointer;
        }
        .popup_bg
        {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);            
        }
        .popup
        {
            position: absolute;
            left: calc(50% - 150px);
            height: calc(50% - 150px);
            width: 300px;
            height: 500px;
            background: #fff;
        }        
    </style>
</head>
<body>
   <div class="btn">메뉴</div>
   <div class="btn">메뉴</div>    
   <div class="btn">메뉴</div>    
   <div class="btn">메뉴</div>    
   <div class="btn">메뉴</div>   
</body>
</html>
