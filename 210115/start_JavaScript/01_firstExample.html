<!-- 자바스크립트는 변수 타입이 정해져 있지 않음 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>지금 몇 시?</p>

    <!-- body안에 적을 수 있음 -->
    <!-- script를 적는 첫번째 방법 -->
    <script>
        var now = new Date();
        document.write("현재 시간 : " + now + "<br>"); // 첫번째 호출
    </script> 
    
    <!-- script를 적는 두번째 방법 -->
    <script>
        function outdate() {
            var now = new Date();
        document.write("현재 시간 : " + now + "<br>");
        }
        outdate(); // 두번째 호출
    </script>
    
    <script>
        outdate(); // 세번째 호출
    </script>

    <script src="scr.js"></script>
</body>
</html>
