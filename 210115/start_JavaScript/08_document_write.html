<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function newPrint() {
            document.write("집에 가자");
        }
    </script>
</head>
<body>
    <script>
        document.write("홍길동&nbsp;&nbsp;&nbsp; <br> 짱"); // &nbsp; 띄어쓰기
        document.writeln("홍길동&nbsp;&nbsp;&nbsp; <br>짱"); // &nbsp; 띄어쓰기
        document.writeln("홍길동&nbsp;&nbsp;&nbsp; 짱"); // &nbsp; 띄어쓰기    
    </script>

    <h1 onclick="newPrint()">하이하이</h1>

    <script>
        document.write("홍길동&nbsp;&nbsp;&nbsp; <br> 짱");
        document.writeln("홍길동&nbsp;&nbsp;&nbsp; <br>짱");
        document.writeln("홍길동&nbsp;&nbsp;&nbsp; 짱");
    </script>
</body>
</html>
