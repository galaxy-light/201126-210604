<!-- 인터프리터 언어 : 읽으면서 그때 그때 실행하는 언어 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // <script type="text/javascript"> -> 옛날 스타일
        alert('Hello World'); // 큰 따옴표, 작은 따옴표 상관 없음
        console.log("안녕 세상"); // 겉에 드러나지 않지만 검사-console을 누르면 보임
        document.write("<h1>ㅎㅇ</h1>"); // document : 자바스크립트에서 제공해주는 웹페이지 객체에 글을 적겠다는 뜻
        document.write("ㅎㅇ");
    </script>
</head>
<body>
    
</body>
</html>
