<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            var who;
            // prompt : 값을 입력 받음
            who = prompt("이름이 뭐예요?", "포미닛");
            alert(who+"님 안녕하세요.")
        }
    </script>
</head>
<body>
    <p>버튼을 누르세요.</p>
    <form action="">
        <input type="button" value="Button" onclick="sayHello()">
    </form>
</body>
</html>
