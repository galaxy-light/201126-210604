<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 테두리를 적용하는 첫번째 방법 */
        .box:first-child /* 첫번째 태그이면서 클래스가 box인 것 */
        {
            border: thick dashed darkgray;
            /* 좌상 우상 우하 좌하 테두리 둥글게*/
            border-radius: 50px 40px 20px 10px; 
        }
        /* 테두리를 적용하는 두번째 방법 */
        .box:last-child /* 마지막 태그이면서 클래스가 box인 것 */
        {
            border-width: thick;
            border-style: dashed;
            border-color: darkcyan;
        }
        .box:nth-child(2)
        {
            border-left: solid salmon 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, eaque?</h1>
    </div>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, porro.</h1>
    </div>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, amet. Atque.</h1>
    </div>
</body>
</html>
