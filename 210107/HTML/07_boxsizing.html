<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background-color: pink;

            border: 20px solid lightcoral;
            margin: 100px;
            padding: 30px;           
        }
        div:first-child
        {   
            /* content-box : 디폴트값 => width : 100px; height : 100px; */
            box-sizing: content-box;
        }
        div:last-child
        {
            /* width : 100px; height : 100px = border(테두리)까지의 크기 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
