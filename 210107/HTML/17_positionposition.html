<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            position: absolute; /* position: absolute; : 부모태그가 static인 경우 fixed와 동일하게 움직임 */
        }
        .red
        {
            background-color: red;   
            left: 10px; top: 10px;            
        }
        .green
        {
            background-color: green;
            left: 50px; top: 50px;            
        }
        .blue
        {
            background-color: blue;      
            left: 90px; top: 90px;               
        }
        body>div /* 자식태그가 absolute이면 부모태그에 position값을 주어야함*/
        {
            width: 400px;
            height: 100px;
            border: 3px solid black
        }           
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <div> 
        <div class="box red"></div> <!-- absolute이기 때문에 절대 좌표 -->
        <div class="box green"></div> <!-- absolute이기 때문에 절대 좌표 -->
        <div class="box blue"></div> <!-- absolute이기 때문에 절대 좌표 -->     
    </div>
    <h1>Lorem ipsum dolor sit.</h1>
</body>
</html>
