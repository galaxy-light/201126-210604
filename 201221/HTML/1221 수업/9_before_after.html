<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            /* rint : p태그가 늘어날 때마다 증가하는 변수 */
            /* rint 대신 사용자 임의의 변수를 넣어도 됨 */
            counter-increment: rint;
        }
        /* p태그 시작 전에 카운터 변수 삽입 */

        p::before
        {
            content: counter(rint) "."
        }
        /* p태그 끝에 page 번호 삽입 */
        p::after
        {
            content: " - "attr(data-page)" page "
        }
        p::first-letter
        {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <!-- data-page : 사용자가 만든 임의의 속성 -->
    <p data-page="52">Lorem, ipsum.</p>
    <p data-page="273">Lorem, ipsum dolor.</p>
</body>
</html>
