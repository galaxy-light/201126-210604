<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF-8 : encoding -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title> <!-- title : 문서의 제목 -->
    <script>
        var a = 0;
        function doA () {
            // 함수 시작
            window.alert("window");
            alert("생략 가능");
            // 함수 끝
        }
        function doB () {
            alert("a = "+a);
        }
        function doC () {
            // id 중복허용X
            // class중복허용O
            var adiv = document.getElementsByClassName("adiv")[0]
            // alert(adiv);
            // adiv.style.left = a+"px";
            setInterval(function(){ adiv.style.left = a+"px"; a=a+10;},3000)
        }
    </script>    
    <style>
        .adiv{
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: cadetblue;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="adiv"></div>
    <button onclick="doA();alert('함수를 호출하고 나서 경고창');a=1+1;">누르면 달라집니다.</button>
    <button onclick="doB();">a값 확인</button>
    <button onclick="doC();">adiv 위치 이동</button>
</body>
</html>
