<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- checkbox : 여러 개 선택이 가능한 것(예를 들면 취미, 특기 등)/하나도 선택 안할 수도 있음-->
    <h1>checkbox</h1>
    <!--input[type=checkbox name=hobby]*3-->
    <!-- id/label for : 글자만 클릭해도 체크 가능-->
    <input type="checkbox" name="hobby" id="game"> <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="woondong"> <label for="woondong">운동</label>
    <input type="checkbox" name="hobby" id="study"> <label for="study">공부</label>
    <!-- radio : 하나만 선택이 가능한 것(예를 들면 성별, 학점 등)-->
    <h1>radio 1</h1> <!-- radio 태그를 사용할 때 이름을 구별지어야 함-->
    <!--input[type=radio name=gender]*3-->
    <input type="radio" name="gender"> 남
    <input type="radio" name="gender"> 여
    <h1>radio 2</h1>
    <!--input[type=radion name=grade]*3-->
    <input type="radio" name="grade" id="A"> <label for="A">상</label>
    <input type="radio" name="grade" id="B"> <label for="B">중</label>
    <input type="radio" name="grade" id="C"> <label for="C">하</label>
    </form>    
</body>
</html>
