<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ../ : 상위 폴더-->
    <img src="../456.png" alt="">
    <!-- ./ : 본인 폴더-->
    <!-- 참고로 ./는 생략 가능-->
    <img src="./123.png" alt="">

    <!-- 웹에 있는 이미지 가져오기-->
    <!-- 임의의 이미지 가져오기 : picsum-->
    <img src="https://picsum.photos/id/602/600/400" alt="">
    <!-- 원하는 사이즈의 더미 이미지 가져오기 : placehold.it/원하는사이즈-->
    <img src="https://placehold.it/100x100" alt="">
    <!-- 절대 경로 : 절대 경로에서는 자동완성기능을 사용할 수 없기 때문에 파일명+확장자명 직접 입력-->
    <!-- 절대 경로 안에 특수문자 사용X (예를 들면 !@#$%^&*&* 절대 사용X)-->
    <img src="C:\Users\KB\Desktop\201214\Test120701\1214수업\14728.jpg" alt="">
    <!-- 원하는 크기로 조절해서 출력해서 가능-->
    <!-- 단위는 px(pixel)를 사용-->
    <img src="branch-5019381_640.jpg" width="300px" height="300px" alt="">

</body>
</html>
