<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>디폴트는 Get 방식</h1> <!-- method를 적어주지 않으면 자동으로 get 방식을 사용 -->
    <form> <!-- input 태그는 form 태그 안에 작성-->
        <!-- input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>Get 방식</h1>
    <form method="get">
        <!-- input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>Post 방식</h1>
    <form method="post">
        <!-- input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>Reset</h1>
    <form>
        <!-- input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
        <input type="reset">
    </form>
    <form>
        <!-- input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
        <input type="reset" value="크리어"> <!-- value를 넣으면 버튼 위의 글자가 바뀜-->
    </form>
</body>
</html>
