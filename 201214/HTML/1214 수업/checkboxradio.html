<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- checkbox : 여러 개 선택이 가능한 것(예를 들면 취미, 특기 등)/하나도 선택 안할 수도 있음-->
    <h1>checkbox</h1>
    <!--input[type=checkbox name=hobby]*3-->
    <input type="checkbox" name="hobby"> 게임
    <input type="checkbox" name="hobby"> 운동
    <input type="checkbox" name="hobby"> 공부
    <!-- radio : 하나만 선택이 가능한 것(예를 들면 성별, 학점 등)-->
    <h1>radio 1</h1> <!-- radio 태그를 사용할 때 이름을 구별지어야 함-->
    <!--input[type=radio name=gender]*3-->
    <input type="radio" name="gender"> 남
    <input type="radio" name="gender"> 여
    <h1>radio 2</h1>
    <!--input[type=radion name=grade]*3-->
    <input type="radio" name="grade" checked> 상
    <input type="radio" name="grade"> 중
    <input type="radio" name="grade"> 중
    </form>    
</body>
</html>
