<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="30" rows="10">
        
        이동     준
    
    </textarea>
<!-- p태그나 h1등 다른 태그들은 백날 띄어쓰기해도 1칸만 적용됨 -->
<!-- 엔터는 적용 되지도 않고 <br> 태그 삽입해야만 함 -->
<!-- p태그나 h1태그같은데서 한칸 띄고 싶으면 &nbsp를 삽입 -->
    <p>
        
        이&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp동     
        <br>
        
        
        준
    
    </p>
</body>
</html>
