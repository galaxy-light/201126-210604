<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get방식(검색할 때 쓰임) -->
    <form method="get">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <!-- 로그인할 때 쓰임 -->
    <form method="post">
        <input type="text" name="search">
        <input type="submit">
    </form>
</body>
</html>
