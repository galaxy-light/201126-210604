<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input class="one" type="text"> <span>+</span> 
        <input class="two" type="text"><span>=</span>
        <span class="result">결과가 여기에 나옴</span>
        <div>
            <input value="합" type="button" onclick="sum()">
        </div>
    </div>
    <div>
        <input class="one" type="text"> <span>-</span> 
        <input class="two" type="text"><span>=</span>
        <span class="result">결과가 여기에 나옴</span>
        <div>
            <input value="뺄" type="button" onclick="sub()">
        </div>
    </div>
    <div>
        <input class="one" type="text"> <span>x</span> 
        <input class="two" type="text"><span>=</span>
        <span class="result">결과가 여기에 나옴</span>
        <div>
            <input value="곱" type="button" onclick="mul()">
        </div>
    </div>
    <div>
        <input class="one" type="text"> <span>/</span> 
        <input class="two" type="text"><span>=</span>
        <span class="result">결과가 여기에 나옴</span>
        <div>
            <input value="나" type="button" onclick="dv()">
        </div>
    </div>
    <script>
        function sum() {
            var one = document.getElementsByClassName('one')[0].value;
            var two = document.getElementsByClassName('two')[0].value;
            document.getElementsByClassName('result')[0].innerText
            = Number(one)+Number(two);
        }
        
        function sub() {
            var one = document.getElementsByClassName('one')[1].value;
            var two = document.getElementsByClassName('two')[1].value;
            document.getElementsByClassName('result')[1].innerText
            = Number(one)-Number(two);
        }
        function mul() {
            var one = document.getElementsByClassName('one')[2].value;
            var two = document.getElementsByClassName('two')[2].value;
            document.getElementsByClassName('result')[2].innerText
            = Number(one)*Number(two);
        }
        function dv() {
            var one = document.getElementsByClassName('one')[3].value;
            var two = document.getElementsByClassName('two')[3].value;
            document.getElementsByClassName('result')[3].innerText
            = Number(one)/Number(two);
        }
    </script>
</body>
</html>
